<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR LEAF PILE EXPLORER</title>
    <meta name="AR LEAF PILE EXPLORER" description="BAsic Explorer Game">
 <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

<script src="script.js"></script>
</head>
<a-scene renderer="alpha:true;logarithmicDepthBuffer:true;" webxr="optionalFeatures: hit-test;" xr-mode-ui="enterAREnabled: true; XRMode: ar;"  ar-hit-test="target:#reticle;" >

<a-assets>
<a-asset-item id="TreeModel" src="models/autumn_tree.glb"></a-asset-item>
</a-assets>
<a-ring id="reticle" visible=false rotation="-90 0 0" src="Images/rectile.png"></a-ring>
<a-gltf-model src="#TreeModel" id="Tree" position="0 0 -5" rotation="0 0 0" visible=false></a-gltf-model>
  <a-light type="ambient" color="#888"></a-light>
  <a-light type="directional" intensity="1" position="-1 2 1"></a-light>

 
</a-scene>
</body>
</html>
